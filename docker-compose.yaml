version: '3'

services:
  simple-ai-node:
    build:
      context: .
      dockerfile: Dockerfile
    image: node-${ID}
    deploy:
      resources:
        limits:
          cpus: '0.30'
          memory: 256M
    container_name: ${NODE}
    restart: always
    volumes:
      - .:/app
    ports:
      - "${PORT}:${PORT}"
